name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [1.8]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Set up JDK ${{ matrix.java-version}} â˜•
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version}}

      - name: Compile ğŸ‘¨ğŸ»â€ğŸ’»
        run: sbt clean compile

      - name: Unit Test ğŸ§ª
        run: sbt coverage test

      - name: Code coverage âœ…
        run: sbt coverageReport

      - name: Code lint ğŸ‘€
        run: sbt scalastyle

      - name: Build fat JAR ğŸ“¦
        run: sbt assembly

      - name: Generate documents ğŸ“–
        run: sbt doc

      - name: Publish ğŸš€
        run: sbt publish



